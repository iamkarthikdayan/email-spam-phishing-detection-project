<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
</head>
<body>
    <h1>Email Spam/Phishing Detector</h1>
    <form method="POST">
        <textarea name="email" rows="10" cols="60" placeholder="Paste your email here"></textarea><br>
        <button type="submit">Classify</button>
    </form>
    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
        <p>Email: {{ email }}</p>
    {% endif %}
</body>
</html>
